powershell:
  modules:
    # Core modules
    - "posh-git"          # Git integration for PowerShell
    # - "oh-my-posh"      # Prompt theme engine - https://ohmyposh.dev/docs/migrating
    - "Terminal-Icons"    # File and folder icons

    # Utility modules
    - "Catesta"             # PowerShell module and vault project generator
    - "ImportExcel"         # Excel manipulation
    - "InvokeBuild"         # Build automation
    - "joshooaj.PSPushover" # Pushover notification API client
    - "Maester"             # Microsoft 365 security testing framework
    - "Pester"              # Testing framework
    - "Plaster"             # Template-based file and project generator
    - "platyPS@0.12.0"      # Write PowerShell External Help in Markdown - Pinned for Catesta compatibility (requires exactly 0.12.0) - https://github.com/techthoughts2/Catesta/issues/48
    - "PSAISuite"           # AI-powered PowerShell tools
    - "PSFzf"               # Fuzzy finder integration
    - "PSFramework"         # Framework for developing PowerShell modules
    - "PSModuleDevelopment" # Module development tools
    - "PSReddit"            # Reddit API wrapper for PowerShell
    - "PSScriptAnalyzer"    # Static code analyzer
    - "string"              # String manipulation utilities
    - "Uninstall-Graph"     # Tool to uninstall Microsoft Graph modules
    - "VMware.PowerCLI"     # VMware PowerCLI

    # Microsoft modules
    - "ExchangeOnlineManagement"              # Exchange Online management
    - "Microsoft.Graph"                       # Microsoft Graph API
    - "Microsoft.PowerShell.SecretManagement" # Secret management
    - "Microsoft.PowerShell.SecretStore"      # Secret store backend
    - "MSIdentityTools"                       # Microsoft Identity tools
    - "PnP.PowerShell"                        # PnP PowerShell for SharePoint/Teams/etc.

  scripts:
    # PowerShell scripts to install
    - "IntuneBrew"        # Intune management script for Mac